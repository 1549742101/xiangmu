<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="keywords" content="重庆工程学院;重庆工程学院网络安全协会;网络安全协会;网安协会;重庆工程学院网安协会;重工网安协会;贵龙科技;贵龙科技数据研究中心;贵龙集团.">
    <meta name="description" content="重庆工程学院;重庆工程学院网络安全协会;网络安全协会;网安协会;重庆工程学院网安协会;重工网安协会;贵龙科技;贵龙科技数据研究中心;贵龙集团.">

<body>
<div class="container-fluid" style="background:url('/img/regback.jpg');background-repeat: no-repeat;background-size: 100% 100%">
    <div class="clearfix row">
        <h1 class="text-center text-danger">
            贵龙科技数据研究中心
        </h1>
        <br>
        <br>
        <br>
        <div class="col-md-4 col-md-offset-4" style="background: rgba(256,256,256,0.5);border-radius:30px ">
            <h2 class="text-center text-success">登录</h2>
            <form action="/login1" class="bs-example bs-example-form" role="form">
                <br>
                <div class="input-group">
                    <span class="input-group-addon">账&ensp;&ensp;&ensp;&ensp;号</span>
                    <input type="text" class="form-control" name="username" placeholder="请输入用户名或学号">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">密&ensp;&ensp;&ensp;&ensp;码</span>
                    <input type="password" class="form-control" name="password" placeholder="请确认密码">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">验&ensp;证&ensp;码</span>
                    <input type="text" class="form-control" name="code" placeholder="请输入验证码">
                    <span class="input-group-btn">
                    <button class="btn btn-default codes" type="button">
                        <img src="" alt="">
                    </button>
                    </span>
                </div>
                <br>
                <div class="input-group">
                    <button class="btn btn-info login" type="button">登录</button>
                    &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
                    <button class="btn btn-success reg" type="button" onclick="$(location).attr('href', '/register');">注册</button>
                </div>
                <br>
            </form>
        </div>
        <div class="col-md-12">
            <br>
            <br>
            <br>
        </div>
    </div>
</div>

</body>
</html>
