<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>掌上食堂-登录</title>
    <meta name="keyword" content="">
    <meta name="description" content="">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid" style="background:url('/static/img/regback.jpg');background-repeat: no-repeat;background-size: 100% 100%">
    <div class="clearfix row">
        <h1 class="text-center text-danger">
            掌上食堂-欢迎您
        </h1>
        <br>
        <br>
        <br>
        <div class="col-md-4 col-md-offset-4" style="background: rgba(256,256,256,0.5);border-radius:30px ">
            <h2 class="text-center text-success">登录</h2>
            <form action="/" th:action="@{/login1}" class="bs-example bs-example-form" th:object="${user}" method="post" role="form">
                <br>
                <div class="input-group" th:class="${error[0]}?'has-error input-group':'input-group'">
                    <span class="input-group-addon">账&ensp;&ensp;&ensp;&ensp;号</span>
                    <input type="text" class="form-control" name="username" placeholder="请输入用户名或学号">
                </div>
                <p class="text-center text-warning" th:if="${error[0]}" th:text="${emsg[0]}"></p>
                <br th:if="!${error[0]}">
                <div class="input-group" th:class="${error[1]}?'has-error input-group':'input-group'">
                    <span class="input-group-addon">密&ensp;&ensp;&ensp;&ensp;码</span>
                    <input type="password" class="form-control" name="password" placeholder="请确认密码">
                </div>
                <p class="text-center text-warning" th:if="${error[1]}" th:text="${emsg[1]}"></p>
                <br th:if="!${error[1]}">
                <div class="input-group" th:class="${error[2]}?'has-error input-group':'input-group'">
                    <span class="input-group-addon">验&ensp;证&ensp;码</span>
                    <input type="text" class="form-control" name="code" placeholder="请输入验证码">
                    <span class="input-group-btn">
                    <button class="btn btn-default codes" type="button">
                        <img src="" alt="">
                    </button>
                    </span>
                </div>
                <p class="text-center text-warning" th:if="${error[2]}" th:text="${emsg[2]}"></p>
                <br th:if="!${error[2]}">
                <div class="input-group">
                    <button class="btn btn-info login" type="submit">登录</button>
                    &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
                    <button class="btn btn-success reg" type="button" onclick="$(location).attr('href', '/register');">注册</button>
                </div>
                <br>
            </form>
        </div>
        <div class="col-md-12">
            <br>
            <br>
            <br>
        </div>
    </div>
</div>

</body>
</html>
