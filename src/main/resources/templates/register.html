<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="">
</head>
<body>
<div class="container-fluid" style="background:url('/img/regback.jpg');background-repeat: no-repeat;background-size: 100% 100%">
    <div class="clearfix row">
        <h1 class="text-center text-danger" >

        </h1>
        <br>
        <div class="col-md-4 col-md-offset-4" style="background: rgba(256,256,256,0.5);border-radius:30px ">
            <h2 class="text-center text-success">注册</h2>
            <form action="#" th:action="@{/reg}" th:object="${user}" method="post" class="bs-example bs-example-form" role="form" >
                <div class="input-group">
                    <span class="input-group-addon">学&ensp;&ensp;&ensp;&ensp;号</span>
                    <input type="text" class="form-control sno" name="sno" placeholder="请输入学号或工号" th:field="*{sno}">
                    <span class="input-group-addon hide snomsg bg-warning"></span>
                </div>
                <p th:if="${#fields.hasErrors('sno')}" th:text="${#fields.errors('sno')}"></p>
                <br th:if="!${#fields.hasErrors('username')}">
                <div class="input-group">
                    <span class="input-group-addon">用&ensp;户&ensp;名</span>
                    <input type="text" class="form-control username" name="username"  placeholder="请输入用户名，长度大于6位" th:field="*{username}">
                </div>
                <p th:if="${#fields.hasErrors('username')}" th:text="${#fields.errors('username')}"></p>
                <br th:if="!${#fields.hasErrors('username')}">
                <div class="input-group">
                    <span class="input-group-addon">密&ensp;&ensp;&ensp;&ensp;码</span>
                    <input type="password" class="form-control password1" name="password1" placeholder="请输入密码,长度为6-18位"  th:field="*{password}">
                </div>
                <p th:if="${#fields.hasErrors('password')}" th:text="${#fields.errors('password')}"></p>
                <br th:if="!${#fields.hasErrors('password')}">
                <div class="input-group">
                    <span class="input-group-addon">确认密码</span>
                    <input type="password" class="form-control password2" name="password2" placeholder="请确认密码" th:field="*{passwords}">
                </div>
                <p th:if="${#fields.hasErrors('samePassword')}" th:text="${#fields.errors('samePassword')}"></p>
                <br th:if="!${#fields.hasErrors('samePassword')}">
                <div class="input-group">
                    <span class="input-group-addon">学&ensp;&ensp;&ensp;&ensp;院</span>
                    <select class="form-control college" name="college" th:field="*{col_id}">
                        <option value="0">请选择学院</option>
                        <option th:each="u : ${cols}" th:text="${u.name}" th:value="${u.id}"></option>
                    </select>
                </div>
                <p th:if="${#fields.hasErrors('col_id')}" th:text="${#fields.errors('col_id')}"></p>
                <br th:if="!${#fields.hasErrors('col_id')}">
                <div class="input-group">
                    <span class="input-group-addon" th:field="*{sex}">性&ensp;&ensp;&ensp;&ensp;别</span>
                    <select class="form-control college" name="college">
                        <option value="1">男</option>
                        <option value="0">女</option>
                    </select>
                </div>
                <p th:if="${#fields.hasErrors('sex')}" th:text="${#fields.errors('sex')}"></p>
                <br th:if="!${#fields.hasErrors('sex')}">
                <div class="input-group">
                    <span class="input-group-addon" th:field="*{phone}">手&ensp;机&ensp;号</span>
                    <input type="text" class="form-control phone" name="phone" placeholder="请输入手机号">
                    <span class="input-group-btn">
                    <button class="btn btn-default sms" type="button">
                        发送验证码
                    </button>
                    </span>
                </div>
                <p th:if="${#fields.hasErrors('phone')}" th:text="${#fields.errors('phone')}"></p>
                <br th:if="!${#fields.hasErrors('phone')}">
                <div class="input-group">
                    <span class="input-group-addon">验&ensp;证&ensp;码</span>
                    <input type="text" class="form-control code" name="code" placeholder="请输入手机短信验证码">
                </div>
                <br>
                <div class="input-group">
                    <button class="btn btn-success reg" type="submit">注册</button>
                    &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
                    <button class="btn btn-info login" type="button" onclick="$(location).attr('href', '/login');">登录</button>
                </div>
                <br>
            </form>
        </div>
        <div>

        </div>
        <div class="col-md-12">
            <br>
            <br>
            <br>
        </div>
    </div>
</div>
<script src="/register.js"></script>
</body>
</html>
