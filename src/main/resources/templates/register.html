<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="keywords" content="重庆工程学院;重庆工程学院网络安全协会;网络安全协会;网安协会;重庆工程学院网安协会;重工网安协会;贵龙科技;贵龙科技数据研究中心;贵龙集团.">
    <meta name="description" content="重庆工程学院;重庆工程学院网络安全协会;网络安全协会;网安协会;重庆工程学院网安协会;重工网安协会;贵龙科技;贵龙科技数据研究中心;贵龙集团.">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid" style="background:url('/img/regback.jpg');background-repeat: no-repeat;background-size: 100% 100%">
    <div class="clearfix row">
        <h1 class="text-center text-danger">
            贵龙科技数据研究中心
        </h1>
        <br>
        <div class="col-md-4 col-md-offset-4" style="background: rgba(256,256,256,0.5);border-radius:30px ">
            <h2 class="text-center text-success">注册</h2>
            <form action="/reg" class="bs-example bs-example-form" role="form">
                <div class="input-group">
                    <span class="input-group-addon">学&ensp;&ensp;&ensp;&ensp;号</span>
                    <input type="text" class="form-control sno" name="sno" placeholder="请输入学号">
                    <span class="input-group-addon hide snomsg bg-warning">请输入正确的学号</span>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">用&ensp;户&ensp;名</span>
                    <input type="text" class="form-control username" name="username" placeholder="请输入用户名，长度大于6位">
                    <span class="input-group-addon hide unamemsg bg-warning">请输入正确的用户名</span>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">密&ensp;&ensp;&ensp;&ensp;码</span>
                    <input type="password" class="form-control password1" name="password1" placeholder="请输入密码,长度为6-18位">
                    <span class="input-group-addon hide pwd1msg bg-warning">请输入正确的密码</span>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">确认密码</span>
                    <input type="password" class="form-control password2" name="password2" placeholder="请确认密码">
                    <span class="input-group-addon hide pwd2msg bg-warning">两次密码不一致</span>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">学&ensp;&ensp;&ensp;&ensp;院</span>
                    <select class="form-control college" name="college">
                        <option>请选择学院</option>
                        <option value="DA">大数据与人工智能学院</option>
                        <option value="IT">软件学院</option>
                        <option value="NY">电子信息学院</option>
                        <option value="CP">计算机学院</option>
                        <option value="VI">管理学院</option>
                    </select>
                    <span class="input-group-addon hide colmsg bg-warning">请选择学院</span>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">手&ensp;机&ensp;号</span>
                    <input type="text" class="form-control phone" name="phone" placeholder="请输入手机号">
                    <span class="input-group-addon hide phomsg bg-warning">请输入正确的手机号</span>
                    <span class="input-group-btn">
                    <button class="btn btn-default sms" type="button">
                        发送验证码
                    </button>
                    </span>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">验&ensp;证&ensp;码</span>
                    <input type="text" class="form-control code" name="code" placeholder="请输入手机短信验证码">
                    <span class="input-group-addon hide codemsg bg-warning">请输入验证码</span>
                </div>
                <br>
                <div class="input-group">
                    <button class="btn btn-success reg" type="button">注册</button>
                    &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
                    <button class="btn btn-info login" type="button" onclick="$(location).attr('href', '/login');">登录</button>
                </div>
                <br>
            </form>
        </div>
        <div class="col-md-12">
            <br>
            <br>
            <br>
        </div>
    </div>
</div>
<script src="/register.js"></script>
</body>
</html>
